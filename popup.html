<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://tradingdashboard.harshiitkgp.in" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">Paper Trading</a></h1>
        <div id="login-section" class="key-section">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter API Key">
            <button id="loginButton">Login</button>
            <br><br><br>
            <div class="output1">
                <div id="outputMessage1"></div>
            </div>
        </div>
        <div id="content-section" style="display: none;">
            <div class="user-info">
                <div class="user-name">Name: <span id="userName"></span></div>
                <div class="user-balance">Balance: <span id="userBalance"></span></div>
            </div>
            <div class="stock-info">
                <div class="stock-name">Stock: <span id="stockName"></span></div>
                <div class="stock-price">Current Price: <span id="stockPrice"></span></div>
            </div>
            <button id="reloadButton">Reload</button>
            <div class="trade-section">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" placeholder="Enter quantity">
                <div class="trade-buttons">
                    <button id="buyButton" class="buy-button">BUY</button>
                    <button id="sellButton" class="sell-button">SELL</button>
                </div>
            </div>
            <div class="output">
                <div id="outputMessage"></div>
            </div>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <div class="footer">
            <div class="created-by">
                <img src="https://avatars.githubusercontent.com/u/66335106?v=4" alt="Logo" class="logo">
                <span>Created by <a href="https://in.linkedin.com/in/harsh90731" target="_blank" rel="noopener noreferrer">Harsh Gupta</a></span>
            </div>
            <div class="terms">
                <a href="https://dudegladiator.notion.site/Terms-and-Conditions-88c29f2449a34157b3fa0af0a555e2cf" target="_blank" rel="noopener noreferrer">Terms and Conditions</a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
